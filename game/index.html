<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<script src="js/jquery203.min.js"></script>
		<script src="js/socket.io.min.js"></script>
		<script src="js/game_object.js"></script>
		<script src="js/sprite.js"></script>

		<link rel="stylesheet" href="css/style.css" />

	<body>
		<canvas id="game" width="480" height="360"></canvas>
<script>
var socket	= io.connect('http://localhost:8080');
$(document).ready(function(){

	document.title = sessionStorage.username

	var game = new Game();

	var step = 16;
	var delta = step;
	var time = new Date().getTime();
	var oldTime = time;
	
	setInterval(function(){
		time = new Date().getTime();
		delta = time - oldTime;
		game.update(delta);
		game.draw(delta);
		oldTime = time;
	}, step);
});
</script>
	</body>
</html>
